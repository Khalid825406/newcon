<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .bg-main {
            background-color: #f4f4f4;
            padding: 50px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .fless {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .boxwe {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .boxwe1 {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            font-weight: bold;
        }
        .boxwe1 span {
            font-size: 30px;
            color: #ff6600;
            display: block;
        }
    </style>
</head>
<body>

<div class="bg-main">
    <div class="container">
        <div class="fless">
            <div class="boxwe">
                <div class="boxwe1" data-count="29">
                    <span class="count">0</span>
                    <p>Years of Experience</p>
                </div>
                <div class="boxwe1" data-count="10">
                    <span class="count">0</span>
                    <p>States</p>
                </div>
            </div>
            <div class="boxwe">
                <div class="boxwe1" data-count="100">
                    <span class="count">0</span>
                    <p>Projects Delivered</p>
                </div>
                <div class="boxwe1" data-count="50">
                    <span class="count">0</span>
                    <p>Cities</p>
                </div>
            </div>
            <div class="boxwe">
                <div class="boxwe1" data-count="13">
                    <span class="count">0</span>
                    <p>Sectors</p>
                </div>
                <div class="boxwe1" data-count="100">
                    <span class="count">0</span>
                    <p>Growth</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function animateCountUp() {
        let counters = document.querySelectorAll('.count');
        let speed = 50; // Adjust speed of animation

        counters.forEach(counter => {
            let target = +counter.parentElement.getAttribute('data-count');
            let count = 0;

            let updateCount = () => {
                let increment = target / speed;
                count += increment;

                if (count < target) {
                    counter.innerText = Math.ceil(count);
                    setTimeout(updateCount, 20);
                } else {
                    counter.innerText = target;
                }
            };

            updateCount();
        });
    }

    // Run animation when page loads
    window.onload = animateCountUp;
</script>

</body>
</html>
